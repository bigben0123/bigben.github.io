<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="http://jqueryui.com/datepicker/datepicker-zh-TW.js"></script>

  
  <link rel="stylesheet" href="/resources/demos/style.css">
  
  
  

  <script>
  	
  	
  	
  	
  	
  	
  	
  $(function() {
  
  	$("[id='reg:datepicker1']").datepicker();
    // $( "#datepicker" ).datepicker(  );
     $( "#datepicker" ).datepicker( {
                    locale: 'zh-TW',
                    defaultDate: +7,
                    dateFormat: 'yymmdd'                   
                    
                }
      );
     // "option", "dateFormat", 'yy-mm-dd'
  // $( "#datepicker" ).datepicker($.datepicker.regional[ "zh-TW" ]);"option", "dateFormat", "yy-mm-dd"
 
  });
 
  
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="reg:datepicker1"></p>
<p>Date: <input type="text" id="datepicker"></p>



<p>Format options:<br>
  <select id="format">
    <option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>    <option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>

    <option value="mm/dd/yy">Default - mm/dd/yy</option>
    <option value="d M, y">Short - d M, y</option>
    <option value="d MM, y">Medium - d MM, y</option>
    <option value="DD, d MM, yy">Full - DD, d MM, yy</option>
    <option value="&apos;day&apos; d &apos;of&apos; MM &apos;in the year&apos; yy">With text - 'day' d 'of' MM 'in the year' yy</option>
  </select>
</p> 
 
</body>
</html>
